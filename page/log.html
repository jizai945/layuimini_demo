<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>日志管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">日志管理
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-warm layui-btn-sm data-add-btn" lay-event="down"> 下载 </button>
				<button class="layui-btn layui-btn-danger layui-btn-sm data-add-btn" lay-event="dele"> 删除 </button>
				<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="refresh"> 刷新</button>
            </div>
        </script>					
        <table class="layui-hide" id="logId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-warm layui-btn-xs data-count-edit" lay-event="down">下载</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs data-count-edit" lay-event="dele">删除</a>	
        </script>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/user/log.js" charset="utf-8"></script>
</body>
</html>
