<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>传感器</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
	
<div class="layuimini-container">
    <div class="layuimini-main">
		<div class="layui-row layui-col-space15">
			<div class="layui-card">
				<div class="layui-card-header"><i class="fa fa-line-chart icon"></i>传感器数据(3S刷新)</div>	
				<div class="layui-card-body">
					<div class="layui-col-md12">
						<div class="layui-col-xs6" style="min-height:300px">
							<div id="gyroChart" style="margin-top: 20px; width: 80%;min-height:300px"></div>						
						</div>		
						
						<div class="layui-col-xs6" style="min-height:300px">
							<div id="accelChart" style="margin-top: 20px; width: 80%;min-height:300px"></div>						
						</div>	
						
						<div class="layui-col-xs6" style="min-height:300px">
							<div id="baroceptorChart" style="margin-top: 20px; width: 80%;min-height:300px"></div>		
						</div>
						
						<div class="layui-col-xs6" style="min-height:300px">
							<form class="layui-form" action="" style="margin-top: 50px;">
								<div class="layui-form-item">
									<label class="layui-form-label">DOOR_ID1</label>
									<div class="layui-input-block">
										<input type="checkbox" name="id1" lay-skin="switch" lay-filter="switchTest" lay-text="已检测|未检测" disabled><div class="layui-unselect layui-form-switch" lay-skin="_switch" disabled><em>OFF</em><i></i></div>										
										
									</div>	
									
								
								</div>																  
							</form>		
							<form class="layui-form" >
								<div class="layui-form-item">
									<label class="layui-form-label">DOOR_ID2</label>
									<div class="layui-input-block">
										<input type="checkbox" name="id2" lay-skin="switch" lay-filter="switchTest" lay-text="已检测|未检测" disabled><div class="layui-unselect layui-form-switch" lay-skin="_switch" disabled><em>OFF</em><i></i></div>										
									</div>	
								
								</div>																  
							</form>		
							
						</div>
						
					</div>													
				</div>
			</div>
		</div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/user/senser.js" charset="utf-8"></script>
</body>
</html>
