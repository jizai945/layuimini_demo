<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>无线模块参数配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="wifi_toolbar">wifi模块
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-warm layui-btn-sm data-add-btn" lay-event="save"> 保存 </button>
				<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="update"> 刷新</button>
            </div>
        </script>
        <table class="layui-hide" id="wifitableId" lay-filter="wifiTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-warm layui-btn-xs data-count-edit" lay-event="save">保存</a>
        </script>
		
		<script type="text/html" id="lora_toolbar">lora模块
		    <div class="layui-btn-container">
		        <button class="layui-btn layui-btn-warm layui-btn-sm data-add-btn" lay-event="save"> 保存 </button>
				<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="update"> 刷新</button>
		    </div>
		</script>
		<table class="layui-hide" id="loratableId" lay-filter="loraTableFilter"></table>
		<script type="text/html" id="loraTableBar">
		    <a class="layui-btn layui-btn-warm layui-btn-xs data-count-edit" lay-event="save">保存</a>
		</script>
		
		<script type="text/html" id="rfid_toolbar">rfid模块
		    <div class="layui-btn-container">
		        <button class="layui-btn layui-btn-warm layui-btn-sm data-add-btn" lay-event="save"> 保存 </button>
				<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="update"> 刷新</button>
		    </div>
		</script>
		<table class="layui-hide" id="rfidtableId" lay-filter="rfidTableFilter"></table>
		<script type="text/html" id="rfidTableBar">
		    <a class="layui-btn layui-btn-warm layui-btn-xs data-count-edit" lay-event="save">保存</a>
		</script>
		
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/user/setting.js" charset="utf-8"></script>
</body>
</html>
